<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <img src="Group 2.png" height="50px" style="background-color: white;">
    <hr class="line1" style="height: 2px;">
    <div class="section">
        <div class="sign-up-form">
            <p><h1 style="color: #03004f;">Log in to Gigshubz</h1></p>
            <form>
                <i class="fa-solid fa-user fa-fade"></i><input type="text" class="input-box" placeholder="    Userame or Email">
                <i class="fa fa-lock" aria-hidden="true"></i><input type="password" class="input-box" placeholder="    Enter password">
                <button type="button"  id="email">Continue with email</button>
                <hr>
                <p class="or">or</p>
             <div class="sign-up-btn">
                <button type="button" class="sign-up"><i class="fa-brands fa-google fa-spin"></i></i> Log in with Google</button>
                <button type="button" class="sign-up"><i class="fa-brands fa-apple fa-beat"></i> Log in with Apple </i></button>
            </div>
            <hr>
            <p class="or">or</p>
            <p>Don't have a Gigshubz account? <a href="#">Sign up here</a></p>
            <button type="button" class="Sign-in"> Sign in</button>
        </form>
    </div>
</div>
